<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gateway Travel Portal</title>

  <!-- Load Tourly CSS -->
  <link rel="stylesheet" href="tourly/assets/css/style.css">
  <link rel="stylesheet" href="tourly/assets/css/media_queries.css">

</head>
<body>

  <!-- OPTIONAL: Top logout bar -->
  <div style="
    background:#0a58ca;
    color:white;
    padding:10px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  ">
    <h3>Gateway HR Travel Portal</h3>
    <button onclick="logout()" style="
      background:#dc3545;
      color:white;
      border:none;
      padding:6px 15px;
      border-radius:15px;
      cursor:pointer;
    ">Logout</button>
  </div>

  <!-- Load Tourly page -->
  <iframe 
    src="tourly/index.html"
    style="width:100%; height:90vh; border:none;">
  </iframe>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
